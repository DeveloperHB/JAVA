<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {width: 280px; height: 200px;
             border: 20px dashed; padding: 20px;
             background: url(1.jpg) 0 0 no-repeat;
             background-size: cover;
            }
            /* background-clip:border-box ==> 기본값이고, 박스의 테두리 너비만큼
            배경 이미지를 표시함
            background-clip:padding-box ==> 박스의 테두리를 제외한 영역에 이미지 표시
            background-clip:content-box ==> 박스의 패딩을 제외한 영역에 이미지 표시 */
    </style>
</head>
<body>
    <div>border-box로 지정하기</div>
    border-box로 지정하기 <br>
    <p>border-box로 지정하기</p>
    border-box로 지정하기
    
</body>
</html>
