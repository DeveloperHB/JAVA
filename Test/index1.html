<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        /* 클래스 선택자 지정==> .클래스이름{적용 스타일 지정} */
     p.select1 {font-size: 20pt; color:blue; font-style: italic; font-weight:bold;}
     /*클래스의 이름이 select1 인 p 요소에 스타일 지정함*/
     .select2{font-size: 30pt; color: aquamarine; font-weight:bold;}
     /*클래스의 이름이 select2 인 모든 요소에 스타일을 지정함*/

     
     
     a{font-size: 40pt; font-weight: bold;} /*a 요소에 스타일 지정*/



    </style>
</head>
<body>
    <p class="select1"> CSS 요소 선택자1</p>
    <p class="select2"> CSS 요소 선택자2</p>
    <a class="select2"> CSS 1</a>
    
</body>
</html>
