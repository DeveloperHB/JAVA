<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
    body{ font-size: 25px; /* 전체 글자 크기 지정 */

    }

    h1 {
        font-family: 바탕 ; /*글꼴 지정*/
        font-size: 3em; /*글자 크기 지정*/
        text-align: center; /*정렬*/
    }
    .accent{
        font-size: 150%;/*글자 크기 지정*/ 
        font-weight: 800;/*글자 굵기 지정*/
    }
    .it {
        font-style: italic;/*글자 스타일 지정*/
    }

    .tstyle{
        line-height: 4;/*줄간격 지정*/
    }
    a {
        text-decoration: none; /*텍스트의 밑줄을 제거함*/
    }

</style >
</head>
<body>
    <h1>레드향</h1>
<p class="tstyle">껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
<p>레드향은 한라봉과 귤을 교배한 것으로</p>
<p class="it">일반 귤보다 2~3배 크고, <a href="www.naver.com">과육이 붉고 통통</a>하다.</p>
    
</body>

</html>
