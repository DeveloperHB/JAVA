<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>표만들기</title>
    <style type="text/css">
        table{
            caption-side:bottom; /* 표 캡션 위치 지정 : 아래 */
            border: 4px solid #865757;/*표 테두리 굵기,색 지정*/
            border-collapse: collapse; /*테두리 한줄로 표시*/
        }

        td, th {
            border: 1px solid #8e0404; /*셀 테두리 굵기, 색 지정*/
            padding: 10px; /*셀 테두리와 내용 사이의 여백 지정*/
            text-align: center; /*셀 내용 가운데 정렬*/
        }
        th {
            background-color: darkorange; /*테이블 제목 부분만 배경색 넣기*/
        }



        </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
    <caption>선물용과 가정용 상품구성</caption>
    <thead>
    <tr>
        <th colspan="2"용도 </th>
          
        <th>갯수 </th>
        <th>가격 </th>
    </tr>
    </thead>
    <tbody>
        <tr>
        <td rowspan = "2" >선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
    </tr>
    <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
    </tr>
    <tr>
        <td rowspan = "2" >가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
    </tr>
    <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
    </tr>
    </tbody>
    </table>
</body>
</html>
