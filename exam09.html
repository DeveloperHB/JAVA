<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .spacing1{
            letter-spacing: 0.2em;  /*글자와 글자 사이 간격*/
        }
        .spacing2{
            letter-spacing: 0.5em;
        }
        .trans1 {text-transform: capitalize;}
        .trans2 {text-transform: uppercase;}
        .trans3 {text-transform: lowercase;}

    </style>
</head>
<body>
    <p>CSS</p>
    <p class="spacing1">CSS</p>
    <p class="spacing2">CSS</p>

    <p class="trans1">html</p>
    text-transform: capitalize 는 시작하는 첫 번째 글자를 대문자로 변환함
    <p class="trans2">css</p>
    text-transform: uppercase 는 모든 글자를 대문자로 변환함
    <p class="trans3">JAVASCRIPT</p>
    text-transform: lowercase 는 모든 글자를 소문자로 변환함
</body>
</html>
